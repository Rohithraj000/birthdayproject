<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
 font-family:'Baloo 2',cursive;
 background: linear-gradient(135deg,#ffd6ec,#ffe5b4,#d0f4ff,#e4c1ff);
 background-size:400% 400%;
 animation:bg 12s infinite alternate;
 height:100vh;
 overflow:hidden;
}

@keyframes bg{
0%{background-position:0% 50%}
100%{background-position:100% 50%}
}

.page{
 position:absolute;
 top:0;left:0;
 width:100%;height:100%;
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 opacity:0;
 transform:scale(.9);
 transition:.6s;
 pointer-events:none;
}

.active{
 opacity:1;
 transform:scale(1);
 pointer-events:auto;
}

h1{
 font-family:'Pacifico',cursive;
 font-size:2.6em;
 color:#ff4da6;
}

p{font-size:1.1em;color:#555;margin-top:8px}

/* main buttons */
button{
 padding:14px 32px;
 border:none;
 border-radius:30px;
 background:#ff66b3;
 color:white;
 font-size:1.05em;
 cursor:pointer;
 margin-top:22px;
 box-shadow:0 0 18px #ffc1e3;
 transition:.3s;
}
button:hover{transform:scale(1.1)}

/* small back button top corner */
.backBtn{
 position:absolute;
 top:18px;
 left:18px;
 padding:6px 14px;
 font-size:.8em;
 border-radius:20px;
 background:rgba(255,255,255,0.7);
 color:#ff4da6;
 box-shadow:0 0 10px rgba(0,0,0,.15);
}
.backBtn:hover{
 transform:scale(1.1);
 background:white;
}

/* gallery */
.gallery{
 display:grid;
 grid-template-columns:repeat(4,1fr);
 gap:16px;
 margin-top:25px;
}
.gallery img{
 width:150px;
 height:150px;
 object-fit:cover;
 border-radius:20px;
 box-shadow:0 0 15px #fff;
 transition:.3s;
}
.gallery img:hover{transform:scale(1.15)}

/* spotify */
.spotifyBox{
 margin-top:20px;
 background:#121212;
 padding:25px;
 border-radius:20px;
 box-shadow:0 10px 40px rgba(0,0,0,.4);
}
.spotifyTitle{color:#1db954;margin-bottom:12px}

/* floating hearts */
.heart{
 position:absolute;
 font-size:16px;
 animation:float 7s linear infinite;
}
@keyframes float{
0%{transform:translateY(100vh);opacity:0}
50%{opacity:1}
100%{transform:translateY(-10vh);opacity:0}
}
</style>
</head>
